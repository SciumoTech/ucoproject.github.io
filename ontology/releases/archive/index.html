---
title: Archived Releases
jumbo_desc: Previous versions of the CASE Ontology
custom_js: releases
---
<table id="releases" class="table table-hover">
  <thead>
    <tr>
      <th>Release</th>
      <th>Date Added</th>
    </tr>
  </thead>
  <tbody>
    {% for item in site.data.ontology.releases %}
      <tr>
        <td><a href="/ontology/releases/{{ item.link }}">{{ item.title }}</a></td><td>{{ item.date }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
