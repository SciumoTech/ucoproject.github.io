---
title: Downloads
jumbo_desc: Hardcopies of ratified documentation and specifications
custom_js: table-filter
---
<input class="form-control" id="myInput" type="text" placeholder="Filter downloads...">
<table class="table table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Version</th>
      <th>Date Added</th>
    </tr>
  </thead>
  <tbody id="myTable">
    {% for item in site.data.resources.downloads %}
      <tr>
        <td><a href="/resources/downloads/{{ item.url }}">{{ item.title }}</a></td><td>{{ item.version }}<td>{{ item.date }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
